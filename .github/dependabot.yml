version: 2
updates:
    # Fetch and update latest `npm` packages
    - package-ecosystem: npm
      directory: '/'
      schedule:
          interval: daily
          time: '00:00'
      open-pull-requests-limit: 10
      reviewers:
          - toliak
      assignees:
          - toliak
      commit-message:
          prefix: fix
          prefix-development: chore
          include: scope
      ignored_updates:
          - match:
                dependency_name: 'sass-loader'
                version_requirement: '^10.2.0'
    # Fetch and update latest `github-actions` pkgs
    - package-ecosystem: github-actions
      directory: '/'
      schedule:
          interval: daily
          time: '00:00'
      open-pull-requests-limit: 10
      reviewers:
          - toliak
      assignees:
          - toliak
      commit-message:
          prefix: fix
          prefix-development: chore
          include: scope
